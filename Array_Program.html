         // OR

         function firstElement(n){
             var element = ['1','2','3','4','5','6','7'];
             if(n==0){
                return element[0];
             }
             else if(n==null){
                 return element[0];
             }
             else if(n > 0){
                 return element[n];
             }
             else{
                 return element.values();
             }
         }
